<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    var app = new Vue({
        el: '#vuejscrudapp',
        data: {
            IdMedico: '',
            IdEspecialidad: '',
            aniosExp: '',
            esps: [],
            medicos: {}
        },
        methods: {
            showModal(id) {
                  this.$refs[id].show()
            },

            hideModal(id) {
                this.$refs[id].hide()
            },

            getTratamientos() {
                axios.get('http://127.0.0.1:5000/especialidadmedicos')
                    .then(response => {
                        console.log(response)
                        this.esps = response.data.EspecialidadMedico;
                    })
                    .catch(error => {
                        console.log(error)
                    })
            },

            onSubmit(){
                axios.post('http://127.0.0.1:5000/especialidadmedico', {
                  nombreM: this.nombreM,
                  apellidoPM: this.apellidoPM,
                  apellidoMM: this.apellidoMM,
                  dniM: this.dniM,
                  generoM: this.generoM,
                  emailM: this.emailM,
                  telefonoM: this.telefonoM,
                  numColegialM: this.numColegialM,
                })
                .then(res => {
                  console.log(res)
                  alert("Medico agregado")
                  app.hideModal('Agregar')
                  app.getMedicos()
                })
                .catch(err => {
                  console.log(err)
                })
            }, 
      },

        mounted() {
            this.getTratamientos()
            this.getMedico()
        }
    })
</script>
